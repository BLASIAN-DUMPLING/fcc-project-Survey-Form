<! DOCTYPE html> 
<html lang="eng">

  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Form</title>
   <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
    <body>
      <header>
<h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
<p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
</header>
<main>
<div class="container">
<form id="survey-form">
  <div class="form">
    <label for="name" id="name-label">Name</label><br>
    <input id="name" type="text" placeholder="Enter your Name" required/>
  </div>
  <br>
  <div class="form">
    <label for="email" id="email-label">Email</label><br>
    <input id="email" type="email" placeholder="Enter your Email" required/>
      </div>
      <br>
  <div class="form">
    <label for="number" id="number-label">Age <small>(optional)</small></label><br>
    <input id="number" type="number" min="13" max="99" placeholder="Age" required/>
  </div>
  <br>
  <div class="form">
    <label for="roles">Which option best describes your current role?<br> <select name="roles" id="dropdown">
    <option value="selected role" selected>Select current role</option>
    <option value="Student">Student</option>
    <option value="job">Full Time Job</option>
    <option value="learner">Full Time Learner</option>
    <option value="prefer">Prefer not to say</option>
    <option value="other">Other</option>
</select> </label>
</div>
<br>
<div class="form">
  <label for="radio">Would you recommend freeCodeCamp to a friend?</label> <br>
  <input type="radio" id="radio1" name="radio" value="1">
  <label for="radio">Defintely</label><br>
  <input type="radio" id="radio2" name="radio" value="2">
  <label for="radio">Maybe</label><br>
  <input type="radio" id="radio3" name="radio" value="3">
  <label for="radio">Not sure</label><br>
  </label>
</div>
<br>
<div class="form">
  <label for="feature">What is your favorite feature of freeCodeCamp? <br>
  <select names="features" id="dropdown">
    <option value="selected" selected>Select an option</option>
    <option value="challenges">Challenges</option>
    <option value="projects">Projects</option>
    <option value="community">Community</option>
    <option value="Open source">Open source</option>
  </select> </label>
</div>
<br>
<div class="form">
  <label for="checkbox">What would you like to see improve? <small>(Check all that apply)</small></label><br>
  <input type="checkbox" id="box1" name="box1" value="0"><label for="box1" >Front-end Projects</label><br>
  <input type="checkbox" id="box2" name="box2" value="1"><label for="box2" >Back-end Projects</label><br>
  <input type="checkbox" id="box3" name="box3" value="2"><label for="box3" >Data Visualization</label><br>
  <input type="checkbox" id="box4" name="box4" value="3"><label for="box4" >Challenges</label><br>
  <input type="checkbox" id="box5" name="box5" value="4"><label for="box5" >Open Source Community</label><br>
  <input type="checkbox" id="box6" name="box6" value="5"><label for="box6" >Gitter Help Rooms</label><br>
  <input type="checkbox" id="box7" name="box7" value="6"><label for="box7" >Videos</label><br>
  <input type="checkbox" id="box8" name="box8" value="7"><label for="box8" >Videos</label><br>
  <input type="checkbox" id="box9" name="box9" value="8"><label for="box9" >City Meetups</label><br>
  <input type="checkbox" id="box10" name="box10" value="9"><label for="box10" >Wiki</label><br>
  <input type="checkbox" id="box11" name="box11" value="10"><label for="box11" >Forum</label><br>
  <input type="checkbox" id="box12" name="box12" value="11"><label for="box12">Additional Courses</label><br>
</div>
<div class="form">
  <label id="comments">Any comments or suggestions?</label><br>
  <textarea id="comment" name="comment" class="input-textarea" placeholder="Enter your comment here..." rows="5" cols="40"></textarea> 
</div>
<div class="form">
  <input type="submit" id="submit" value="Submit">
</div>

</form></div></main>
  </body>
  </html>
